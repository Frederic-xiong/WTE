<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodFood - Find Your Perfect Mood Recipe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MoodFood 🍽️</h1>
            <p class="subtitle">Let your feelings guide your meal</p>
        </header>

        <div class="mood-selector">
            <h2>How are you feeling today?</h2>
            <div class="mood-buttons">
                <button class="mood-btn" data-mood="happy">😊 Happy</button>
                <button class="mood-btn" data-mood="sad">😢 Sad</button>
                <button class="mood-btn" data-mood="stressed">😰 Stressed</button>
                <button class="mood-btn" data-mood="energetic">⚡ Energetic</button>
                <button class="mood-btn" data-mood="tired">😴 Tired</button>
            </div>
            <button id="generateButton" class="generate-btn" disabled>Let's Eat!</button>
        </div>

        <div id="recipe-results" class="recipe-results"></div>
        <button id="nextRecipe" class="next-recipe-btn" style="display: none;">Try Another Recipe</button>
    </div>
    <script src="recipes-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
