<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodFood</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MoodFood 🍽️</h1>
            <p class="subtitle">Select your mood and discover a recipe!</p>
        </header>

        <div class="mood-selector">
            <h2>How are you feeling today?</h2>
            <div class="mood-buttons">
                <input type="radio" id="happy" name="mood" value="happy">
                <label for="happy" class="mood-label">😊 Happy</label>

                <input type="radio" id="sad" name="mood" value="sad">
                <label for="sad" class="mood-label">😢 Sad</label>

                <input type="radio" id="stressed" name="mood" value="stressed">
                <label for="stressed" class="mood-label">😰 Stressed</label>

                <input type="radio" id="energetic" name="mood" value="energetic">
                <label for="energetic" class="mood-label">⚡ Energetic</label>

                <input type="radio" id="tired" name="mood" value="tired">
                <label for="tired" class="mood-label">😴 Tired</label>
            </div>
        </div>

        <div id="recipe-results" class="recipe-results"></div>
    </div>

    <script src="recipes-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
